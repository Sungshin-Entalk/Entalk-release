<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Character</title>
    <style>
        body {
            transition: background-image 0.3s ease, background-color 0.3s ease;
            background-color: #0E0E0E;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px; /* Ensures the header has some space from the top */
        }

        .header {
            position: absolute;
            top: 50px; /* Positions the header a bit lower from the top */
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        .subheader {
            font-size: 36px;
            margin-top: 20px; /* Increases the space between the main header and the subheader */
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px; /* Ensures the gallery has some space from the header */
        }

        .image-container {
            position: relative;
            width: 350px;
            height: 470px;
            margin: 15px;
            transition: width 0.3s ease, height 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .image-container:hover {
            width: 400px;
            height: 520px;
            z-index: 1;
        }

        .card__button {
            padding: .75rem 1rem;
            color: black;
            display: flex;
            align-items: center;
            column-gap: .5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.4s, opacity 0.4s;
            text-decoration: none;
            border-radius: 5px;
        }

        .image-container:hover .card__button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            pointer-events: auto;
        }

        .card__button i {
            font-size: 1.25rem;
            transition: transform 0.4s;
        }

        .card__button:hover i {
            transform: translateX(0.5rem);
        }

        .dimmed {
            filter: brightness(50%);
        }
    </style>
</head>
<body>
    <div class="header">
        Please select the character
        <div class="subheader">
            you want to talk to
        </div>
    </div>
    <div class="gallery">
        <a href="#" class="image-container" id="sherlock-container" data-character="sherlock">
            <img src="images/sherlock_card.png" alt="Sherlock Holmes">
        </a>
        <a href="#" class="image-container" id="hermione-container" data-character="hermione">
            <img src="images/hermione_card.png" alt="Hermione Granger">
        </a>
        <a href="#" class="image-container" id="spiderman-container" data-character="spiderman">
            <img src="images/Spiderman_card.png" alt="Spiderman">
        </a>
    </div>
      
    <script>
        const imageContainers = document.querySelectorAll('.image-container');
        const body = document.body;
    
        imageContainers.forEach(container => {
            container.addEventListener('mouseover', () => {
                imageContainers.forEach(otherContainer => {
                    if (otherContainer !== container) {
                        otherContainer.classList.add('dimmed');
                    }
                });
    
                if (container.id === 'sherlock-container') {
                    body.style.backgroundImage = "url('images/sherlock_back.png')";
                } else if (container.id === 'hermione-container') {
                    body.style.backgroundImage = "url('images/hermione_back.png')";
                } else if (container.id === 'spiderman-container') {
                    body.style.backgroundImage = "url('images/Spiderman_back.png')";
                }
            });
    
            container.addEventListener('mouseleave', () => {
                imageContainers.forEach(otherContainer => {
                    otherContainer.classList.remove('dimmed');
                });
    
                body.style.backgroundImage = "";
                body.style.backgroundColor = "#0E0E0E";
            });
    
            container.addEventListener('click', () => {
                let selectedCharacter = '';
    
                if (container.id === 'sherlock-container') {
                    selectedCharacter = 'sherlock';
                    localStorage.setItem('selectedCharacter', selectedCharacter);
                    window.location.href = 'AboutSherlock.html';
                } else if (container.id === 'hermione-container') {
                    selectedCharacter = 'hermione';
                    localStorage.setItem('selectedCharacter', selectedCharacter);
                    window.location.href = 'AboutHermione.html';
                } else if (container.id === 'spiderman-container') {
                    selectedCharacter = 'spiderman';
                    localStorage.setItem('selectedCharacter', selectedCharacter);
                    window.location.href = 'AboutSpiderman.html';
                }
            });
        });
    </script>
    
    
    
</body>
</html>
